<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

        
    </head>
    <body>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Let's Play Game</h1>
                        <h1>
                            <span id="p1Score">0</span> to
                            <span id="p2Score">0</span>
                        </h1>

                        <p>Play to: <span>5</span></p>

                        <input id="inputScore" type="text">

                        <button id="p1Btn" class="btn btn-primary">Player1</button>
                        <button id="p2Btn" class="btn btn-primary">Player2</button>
                        <button id="resetBtn" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="main.js"></script>
    </body>
</html>
